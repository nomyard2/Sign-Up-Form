<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">

        <div class="left-text">
                <span><img src="7335680.jpg" alt="logo"> Logo</span>
            <p> Photo by <a href="https://unsplash.com/@photoholgic">Photologic</a>  on
                <a href="https://unsplash.com/">Unsplash</a> </p>
       </div>   
       
       <div class="right-side-bar">
            <div class="intro">
                <h2>This is not a real online service! You know you need something 
                <br>like this in your life to help you realize your deepest dreams.
                <br> up <em> now</em> to get started.
                <br><br> You <em>know</em> you want to
                </h2>
            </div>

            <div class="sign-up">
                <h2>Let's do this together!</h2>
                <div class="sign-up-form">
                    <div class="left-sign-up-form">
                        <form action="#" method ="get">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="user_firstName" name="firstName" vertical required>
                            </div>
                            <div>
                                <label for="user_email">Email</label>
                                <input type="email" id="user_email" name="user_email"
                                    placeholder ="email@email.com" required>
                            </div>
                            <div>
                                <label for="passowrd">Password</label>
                                <input type="password" id="user_password" name="password" required>
                            </div>
                            <div id="password-error" class="error"></div>
                        </form>
                    </div>
                <div class="right-sign-up-form">
                    <form action="#" method ="get">
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="user_lastName" name="lastName" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" 
                                    placeholder ="555-555-5555" pattern ="[1-9]" >
                        </div><div>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="user_password" name="password" required>
                        </div>
                    </form>
                </div>
                 </div>
            </div>

            <div class="log-in">
                <div class="vertical-alignment">
                    <button class="btn" type="submit" >Create Account</button>
                    <p>Already have an account? 
                    <a href="https://google.com">Log in</a>  
                    </p>
                 </div>
            </div>
        </div>
   </div>
</body>
</html>
